<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Liker - Redirect</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #ff5722;
            margin-top: 0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff5722;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: left;
        }
        .detail-item {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Fire Liker</h1>
        <div class="loader" id="loader"></div>
        <div class="message" id="message">Processing your request...</div>
        
        <div class="details">
            <div class="detail-item">
                <span class="label">UID:</span>
                <span id="uid-display">-</span>
            </div>
            <div class="detail-item">
                <span class="label">Likes:</span>
                <span id="likes-display">-</span>
            </div>
        </div>
        
        <div id="result" style="display:none; margin-top: 20px;">
            <div id="result-message" style="font-size: 18px; font-weight: bold; color: #4caf50;"></div>
            <div id="transaction-id" style="margin-top: 10px; font-family: monospace; background: #f1f1f1; padding: 5px; border-radius: 4px; display: inline-block;"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Extract parameters from URL (domain.com/redirect.html?uid=123&amount=100)
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');
            const amount = urlParams.get('amount');
            
            // Display the parameters
            document.getElementById('uid-display').textContent = uid || 'Not provided';
            document.getElementById('likes-display').textContent = amount || 'Not provided';
            
            // If both parameters are provided, make the API call
            if (uid && amount) {
                // Construct API URL
                const apiUrl = `/uid=${uid}&amount=${amount}`;
                
                // Make the request
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        // Hide loader
                        document.getElementById('loader').style.display = 'none';
                        
                        if (data.status === 'success') {
                            // Show success message
                            document.getElementById('message').textContent = 'Your likes have been sent successfully!';
                            document.getElementById('result').style.display = 'block';
                            document.getElementById('result-message').textContent = 'Transaction completed';
                            document.getElementById('transaction-id').textContent = 'Transaction ID: ' + data.data.transactionId;
                        } else {
                            // Show error message
                            document.getElementById('message').textContent = 'Error: ' + (data.message || 'Unknown error');
                            document.getElementById('message').style.color = '#f44336';
                        }
                    })
                    .catch(error => {
                        // Hide loader and show error
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('message').textContent = 'Error connecting to the server. Please try again.';
                        document.getElementById('message').style.color = '#f44336';
                        console.error('Error:', error);
                    });
            } else {
                // Hide loader and show error if parameters are missing
                document.getElementById('loader').style.display = 'none';
                document.getElementById('message').textContent = 'Missing UID or amount parameters. Please check your link.';
                document.getElementById('message').style.color = '#f44336';
            }
        });
    </script>
</body>
</html>
